<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./assets/images/logo.png" />
    <script src="./javascript/CommonStudentTutor.js"></script>
    <script src="./javascript/student.js"></script>
    <script src="./javascript/studentDashboard.js"></script>
    <script src="./javascript/dashboardCommon.js"></script>
    <link rel="stylesheet" href="./assets/css/studentDashboard.css">
</head>
<body onload="checkUserAuthenticated()">
    <nav class="nav-list">
        <div class="container-fluid">
            <div class="first-segment">
                <img src="./assets/images/logo.png" class="logo">
                <a href="#" class="logoTitle">Shiksha Ghar Pe</a>      
            </div>
            <div  id="navbarNavAltMarkup">
            <div class="navbar-items" onClick="openAccountSettings()">
             <img src="./assets/images/myaccount.jpg" class="user-logo"> 
             <span class="caret"></span>
             <div class="account-setting">
                <p class="account-text setting" onclick="changeDashboard('passwordChange')">
                  <img class="setting-img" src="./assets/images/settings.png">
                  Settings
                </p>
                <p class="account-text">
                  <img  class="setting-img" src="./assets/images/turn-off.png">
                  Logout
                </p>
             </div>
            </div>
          </div>
        </div>
    </nav>
    <div class="data-collection">
        <div class="card mb-3 student-card postedReq" onclick="changeDashboard('postedReq')">
            <div class="row g-0">
              <div class="col-md-4 content">
                <img src="./assets/images/requirements.png" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8 student-data">
                <div class="card-body posted">
                  <p class="card-title">0 Requirements Posted</p>
                </div>
              </div>
            </div>
        </div>
        <div class="card mb-3 student-card responded1" onclick="changeDashboard('responded1')">
            <div class="row g-0">
              <div class="col-md-4 content">
                <img src="./assets/images/match.png" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8 student-data">
                <div class="card-body">
                  <p class="card-title">0 Matching Tutors</p>
                </div>
              </div>
            </div>
        </div>
        <div class="card mb-3 student-card responded" onclick="changeDashboard('responded')">
            <div class="row g-0">
              <div class="col-md-4 content">
                <img src="./assets/images/responded.png" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8 student-data">
                <div class="card-body">
                  <p class="card-title">0 Responded Tutors</p>
                </div>
              </div>
            </div>
        </div>
        <div class="card mb-3 student-card newRequirement" onclick="changeDashboard('newRequirement')">
            <div class="row g-0">
              <div class="col-md-4 content">
                <img src="./assets/images/postnew.png" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8 student-data">
                <div class="card-body">
                  <p class="card-title">Post New requirement</p>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div class="tutors-list">
    </div>
    <div class="post-requirement">
      <div class="require-block">
        <p class="require-title">Fill Your Requirements For Tutor</p>
      </div>
      <div class="select-subjects">
        <div class = "dropdown" id="classData" onclick = "showOptions('class')">
           <p id="showClass">Select Class</p>
           <div id = "class">
             <p onclick = "getClass('I')" value="I">I</p>
             <p onclick = "getClass('II')" value="II">II</p>
             <p onclick = "getClass('III')" value="III">III</p>
             <p onclick = "getClass('IV')" value="IV">IV</p>
             <p onclick = "getClass('V')" value="V">V</p>
             <p onclick = "getClass('VI')" value="VI">VI</p>                    
             <p onclick = "getClass('VII')" value="VII">VII</p>                    
             <p onclick = "getClass('VIII')" value="VIII">VIII</p>                    
             <p onclick = "getClass('IX')" value="IX">IX</p>                    
             <p onclick = "getClass('X')" value="X">X</p>                    
           </div>
         </div>
       </div>
       <div class="select-subjects" >
         <div class = "dropdown dropdown-subject" id="subjectData" onclick = "showOptions('subjects')">
           <p id="subjectList">Select Subjects</p>
        <div id = "subjects">
           <label for = "one">
              <input type = "checkbox" id = "one" value = "English"  onclick="getSubjects('English')" />
                 English
           </label>
           <label for = "two">
              <input type = "checkbox" id = "two" value = "Hindi" onclick="getSubjects('Hindi')"/>
                 Hindi
           </label>
           <label for = "three">
              <input type = "checkbox" id = "three" value = "Maths" onclick="getSubjects('Maths')" />
                 Maths
           </label>
           <label for = "four">
              <input type = "checkbox" id = "four" value = "Physics" onclick="getSubjects('Physics')"/>
                 Physics
           </label>
           <label for = "five" >
              <input type = "checkbox" id = "five" value = "Chemistry" onclick="getSubjects('Chemistry')"/>
                 Chemistry
           </label>
           <label for = "six">
              <input type = "checkbox" id = "six" value = "Social Science" onclick="getSubjects('Social Science')"/>
                 Social Science
           </label>
           <label for = "seven">
              <input type = "checkbox" id = "seven" value = "General knowledge" onclick="getSubjects('General knowledge')"/>
                 General knowledge
           </label>
           <label for = "eight">
              <input type = "checkbox" id = "eight" value = "Computer Science" onclick="getSubjects('Computer Science')"/>
                 Computer Science
           </label>
           <label for = "nine">
              <input type = "checkbox" id = "nine" value = "Accounts" onclick="getSubjects('Accounts')"/>
                 Accounts
           </label>
           <label for = "ten">
              <input type = "checkbox" id = "ten" value = "Geography" onclick="getSubjects('Geography')"/>
                 Geography
           </label>
           <label for = "eleven">
              <input type = "checkbox" id = "eleven" value = "French" onclick="getSubjects('Geography')"/>
                 French
           </label>
           <label for = "twelve">
              <input type = "checkbox" id = "twelve" value = "Political Science" onclick="getSubjects('Geography')"/>
                 Political Science
           </label>
           <label for = "thirteen">
              <input type = "checkbox" id = "thirteen" value = "Economics" onclick="getSubjects('Economics')"/>
              Economics
           </label>
        </div>
         </div>
       </div>
       <div class="select-mode">
         <div class = "dropdown" id="modeData" onclick = "showOptions('mode')" onclick="hidePostError('modeData')">
            <p id="showMode">Select Mode</p>
            <div id = "mode">
              <p onclick = "getMode('Online Mode')" value="I">Online Mode</p>
              <p onclick = "getMode('Offline Mode')" value="II">Offline Mode</p>
              <p onclick = "getMode('Video Mode')" value="III">Video Mode</p>                 
            </div>
          </div>
       </div>
       <input type="text" id="address" placeholder="Residential Address" onclick="hidePostError('address')">
        <input type="number" min="1" max="7" id="classes" placeholder="No of classes in week" onclick="hidePostError('classes')">
        <input type="number" id="budget" placeholder="Budget for month in Rs" onclick="hidePostError('budget')">
        <div class="posting-button">
          <button class="apply-tutor" onclick="applyTutorPost()">Post</button>
        </div>
    </div>
    <div class="applied-posts">
    </div>
    <div class="password-change">
      <input type="text" id="oldpwd" placeholder="Old Password">
      <p>Wrong Old Password</p>
      <input type="text" id="newpwd" placeholder="New Password">
      <input type="text" id="cnfnewpwd" placeholder="Confirm New Password">
      <button class="apply-tutor">Submit</button>
    </div>
</body>
</html>
